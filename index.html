    <div id='main' style='padding: 2em;'>
      <h1>Start the timer</h1>
        <input type="text" id="display"/>

        <div class="stopWatch">
        <button type="button" class="start" onclick="startTimer()"> Start!</button>
        <button type="button" class="stop" onclick="stopTimer()"> Stop!</button>
        </div>
      <!-- <input type='text' id='price'> </input> -->
    </div>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

<!--sets timer to zero -->
    <script>
      var T = (function(){
        'use strict'

        var timeElapsed = 0;
        var timeStarted = 0;

        return {
          timeStarted: timeStarted,
          timeElapsed: timeElapsed
        };
    }());

      document.getElementById('display').value = T.timeElapsed;
      var timer;
      var increment = function() {
        T.timeElapsed += 1
        document.getElementById('display').value = T.timeElapsed
        return T.timeElapsed
      }

      var startTimer = function( ) {
        timer = setInterval(increment, 10)
      }

      var stopTimer = function() {
        clearInterval(timer)
      }

    </script>



    <script>
    test('The timer is Zero before it is started', function(assert) {
      assert.equal (T.timeElapsed, 0, 'Message: timer is zero at start' );
    });
